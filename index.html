
<!DOCTYPE html>
<html>
<head>
  <title>Masteroids</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<style>
  canvas {
    border: 1px solid #d3d3d3;
    background-color: #111111;
  }
</style>
</head>

<!-- Start the game when the page loads -->
<body onload="startGame()">
<script type="text/javascript">

/* enum for keyboard keys */
var ARROW = Object.freeze({
  LEFT:   37,
  UP:     38,
  RIGHT:  39,
  DOWN:   40
});

/* player object */
var player;
var asteroid;

/* Entity array */
var ents = [];

/* Game object */
var game = {
  keys : [],
  stopped : true,
  canvas : document.createElement("canvas"),
  start : function() {
    this.canvas.width = 480;
    this.canvas.height = 270;
    this.context = this.canvas.getContext("2d");
    document.body.insertBefore(this.canvas, document.body.childNodes[0]);
    this.interval = setInterval(updateGame, 20);
    window.addEventListener('keydown', function(e) {
      game.keys = (game.keys || []);
      game.keys[e.keyCode] = true;
    })
    window.addEventListener('keyup', function(e) {
      game.keys[e.keyCode] = false;
    })
    this.stopped = false;
  },
  clear : function() {
    this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
  },
  stop : function() {
    clearInterval(this.interval);
    this.stopped = true;
  }
}

/* Entry point */
function startGame() {
  player = new entity(10, 120, 30, 30, "white");
  asteroid = new entity(200, 120, 10, 10, "red");
  game.start();
}

/* Entity class */
class entity {
  constructor(x, y, width, height, color) {
    ents.push(this);
    this.id = ents.length;
    this.color = color;
    this.width = width;
    this.height = height;
    this.x = x;
    this.y = y;
    this.vx = 0;
    this.vy = 0;
    this.acc = 0.05;
  }
  update() {
    this.newPos();
    game.context.fillStyle = this.color;
    game.context.fillRect(this.x, this.y, this.width, this.height);
  }
  newPos() {
    this.x += this.vx;
    this.y += this.vy;
  }
  get left() {
    return this.x;
  }
  get right() {
    return this.x + this.width;
  }
  get top() {
    return this.y;
  }
  get bottom() {
    return this.y + this.height;
  }
  hasCollided(other) {
    if (other.id == this.id) {
      return false;
    }
    var has = true;
    if ((this.bottom < other.bottom) ||
        (this.top > other.top) ||
        (this.right < other.right) ||
        (this.left > other.left)) {
      has = false;
    }
    return has;
  }
}

/* Game update loop */
function updateGame() {
  game.clear();
  playerInput();
  for(var i = 0; i < ents.length; i++) {
    ents[i].update();
    if (ents[i].hasCollided(player)) {
      game.stop();
    }
  }

  var playerStats = "X:" + player.top + ",Y:" + player.bottom;
  playerStats += "<br>vX:" + player.left + ",vY:" + player.right;
  var asterStats = "X:" + asteroid.top + ",Y:" + asteroid.bottom;
  playerStats += "<br>vX:" + asteroid.left + ",vY:" + asteroid.right;
  document.getElementById("player").innerHTML = playerStats;
  document.getElementById("object").innerHTML = asterStats;
  document.getElementById("stopped").innerHTML = "stopped: " + game.stopped;
}

/* Handle player inputs */
// TODO(mdb): Add more methods of input (would love to try this on my phone...)
// https://www.w3schools.com/graphics/game_controllers.asp
function playerInput() {
  if (game.keys) {
    if (game.keys[ARROW.UP])    player.vy -= player.acc;
    if (game.keys[ARROW.DOWN])  player.vy += player.acc;
    if (game.keys[ARROW.LEFT])  player.vx -= player.acc;
    if (game.keys[ARROW.RIGHT]) player.vx += player.acc;
  }
}

</script>
<div id="player"></div>
<div id="stopped"></div>
<div id="object"></div>
</body>

</html>
